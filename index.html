<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <!-- Connection with Socket.io -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav>
        <img class="logo" src="download.png" alt="">
        <h1>Welcome to iChat App</h1>
    </nav>

    <div class="container">
        <!-- <div class="message right">Vicky: How Are You</div>
        <div class="message left">Neel : I'm Fime How Are You</div> -->
    </div>

    <div class="send">
        <form action="#" id="sendContainer">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send </button>
        </form>
    </div>
</body>

</html>
